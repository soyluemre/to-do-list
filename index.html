<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <h1 id="title">To Do List</h1>
      <p class="p1">
        <span style="color: blue"
          >Her liste elemanına bir kere tıklayınca üstünü çizer.</span
        >
        <br />
        <span style="color: green">İki kere tıklayınca siler</span> <br />
        <span style="color: red">Clear Butonu hepsini siler</span>
      </p>
      <div>
        <input type="text" id="inputText" /> <br />
        <br />
        <input type="submit" id="addToDo" value="Add" />
        <input type="submit" id="clearToDo" value="Clear" />
      </div>
      <div class="to-dos" id="toDoContainer"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
